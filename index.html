<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <table class="table">
        <thead>
          <tr>
            <!-- The scope attribute specifies that this is a header for a column -->
            <th scope="col" class="time-block">Hour</th>
            <th scope="col" class="textarea">This is where you will leave your calendar items and store them</th>
            <th scope="col" class="saveBtn">Save/Clear Butons</th>
          </tr>
        </thead>
        <tbody>
          <tr class="row">
            <td class="time-block">9AM</td>
            <td class="textarea">
              <form id="9am-form" methood="post">
                <input type="text" class="description" id="9am-text" />
              </form>
            </td>
            <td class="rightColumn"><button class="saveBtn">Save Event</button>
            </td>
          </tr>
          <!-- Insert additional movie rows here -->
        </tbody>
      </table>
      <!-- <div class="row"></div>
        <div id="scheduler"></div> -->
      <!-- Timeblocks go here -->
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
